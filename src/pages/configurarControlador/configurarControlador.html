<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Brewster
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Habilitar Controlador</ion-label>
			<ion-toggle checked="false"></ion-toggle>
		</ion-item>

		<ion-item>
			<ion-label>Modo Manual</ion-label>
			<ion-toggle checked="false"></ion-toggle>
		</ion-item>

		<ion-item>
			<ion-label>Ligar Controlador</ion-label>
			<ion-toggle checked="false"></ion-toggle>
		</ion-item>

		<ion-item>
			<ion-label floating>Apelido</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Módulo Switch</ion-label>
			<ion-select>
				<ion-option value="nes">Geladeira</ion-option>
				<ion-option value="n64">Freezer</ion-option>
				<ion-option value="ps">Frigobar</ion-option>
			  </ion-select>
		</ion-item>

		<ion-item>
			<ion-label floating>Módulo Therm</ion-label>
			<ion-select >
				<ion-option value="nes">Dens. Geladeira</ion-option>
				<ion-option value="n64">Dens. Freezer</ion-option>
				<ion-option value="ps">Dens. Frigobar</ion-option>
			  </ion-select>
		</ion-item>
	</ion-list>
	
	<div padding>
		<button ion-button full color="danger">Limpar Histórico</button><br />
		<button ion-button full color="secondary">Gravar</button>
	</div>

</ion-content>
