<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Brewster
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-header>
			Controlador 01
		</ion-card-header>
		
		<ion-list>
			<button ion-item (click)="goToConsTemp()">
				<ion-icon name="thermometer"></ion-icon>
				Monitorar Temperatura
			</button>
			
			<button ion-item (click)="goToDefTemp()">
				<ion-icon name="snow"></ion-icon>
				Definir Temperaturas
			</button>

			<button ion-item (click)="goToConfCont()">
				<ion-icon name="settings"></ion-icon>
				Configurar Controlador
			</button>
		</ion-list>
	</ion-card>
	
	<ion-card>
		<ion-card-header>Configurações</ion-card-header>

		<ion-list>
			<button ion-item>
				<ion-icon name="person"></ion-icon>
				Perfis de Temperatura
			</button>
			
			<button ion-item>
				<ion-icon name="add"></ion-icon>
				Adicionar Controlador
			</button>
			
			<button ion-item>
				<ion-icon name="add"></ion-icon>
				Adicionar Módulo Switch
			</button>
			
			<button ion-item>
				<ion-icon name="add"></ion-icon>
				Adicionar Módulo Therm
			</button>

		</ion-list>
	</ion-card>
</ion-content>
